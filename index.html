<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel='stylesheet' href="css/style.css">

    <link id="item_data" href="data/Tarkov Hideout Shopping List - Items.csv">
    <link id="upgrade_data" href="data/Tarkov Hideout Shopping List - Upgrades.csv">

    <script src="./data/upgrade_items.js"></script>
    <script src="./data/hideout_upgrades.js"></script>
    <script src="./src/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="container">
            <h3>Shopping List</h3>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Icon</th>
                        <th>Item Name</th>
                        <th class="item_category">Category</th>
                        <th class="item_amt_header">Amount</th>
                    </tr>
                </thead>
                <tbody id="shopping_list">
                </tbody>
            </table>
        </div>
        <div class="container">
            <div id="selected_upgrade_list" class="row"></div>
        </div>
        <div class="container">
            <h3>Upgrade List</h3>
            <div class="row">
                <input id="upgrade_search_bar" type="text" placeholder="Search Upgrades...">
            </div>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Upgrade Name</th>
                        <th class="cart_button">Cart Button</th>
                    </tr>
                </thead>
                <tbody id="upgrade_list">
                    
                </tbody>
            </table>
        </div>
        <div class="container">
            <button id="wipe_button">Wipe Shopping List</button>
        </div>
    </div>
</body>

</html>
